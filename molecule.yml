---
driver:
  name: docker

vagrant:
  platforms:
    - name: centos7
      box: centos/7
  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 512
        cpus: 1
  instances:
    - name: postgresql-93-localhost
    - name: postgresql-94-all
    - name: postgresql-95-localhost
    - name: postgresql-96-localhost
    - name: postgresql-noserver

docker:
  containers:
  - name: postgresql-93-localhost
    image: centos/systemd
    image_version: latest
    privileged: True
    ansible_groups:
    - server
  - name: postgresql-94-all
    image: centos/systemd
    image_version: latest
    privileged: True
    ansible_groups:
    - server
  - name: postgresql-95-localhost
    image: centos/systemd
    image_version: latest
    privileged: True
    ansible_groups:
    - server
  - name: postgresql-96-localhost
    image: centos/systemd
    image_version: latest
    privileged: True
    ansible_groups:
    - server
  - name: postgresql-noserver
    image: centos
    image_version: 7

ansible:
  host_vars:
    postgresql-93-localhost:
      postgresql_version: "9.3"
    postgresql-94-all:
      postgresql_server_listen: "'*'"
      postgresql_server_auth:
      - database: publicdb
        user: alice
        address: 192.168.1.0/24
    postgresql-95-localhost:
      postgresql_version: "9.5"
    postgresql-96-localhost:
      postgresql_version: "9.6"
      postgresql_install_extensions: True
      postgresql_server_conf:
        shared_preload_libraries: "'pg_stat_statements'"
        log_filename: "'postgresql-%F.log'"
    postgresql-noserver:
      postgresql_version: "9.6"
      postgresql_install_server: False

verifier:
  name: testinfra
